<html>
<head>
    <title>만 나이 계산기</title>

	<script src='agecalculator.js'></script>

<body>
    <div id="main_container">
        <div id="birth_date_input">생일!*: <input type="date" id="birth_date"></div>

        <div id="age_container"><span id="exact_age">나이</span></div>

        **걱정하지 마세요. 당신의 개인정보를 이용하지 않습니다.</em></p>
        </p>
    </div>
