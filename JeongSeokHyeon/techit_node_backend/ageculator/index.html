<!DOCTYPE html>

<html lang="ko">
  <head>

    <meta name="viewport" content="width=device-width, initail-scale=1.0" />
  </head>
  <title>만 나이 계산기</title>
  <script src="https://cdn.tailwindcss.com"></script>
</html>

<body>
  <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1>만 나이 계산기</h1>
      <div>
        <label for="birthday" class="text-sm font-bold">생년월일</label>
        <div class="relative mt-1">
          <input
            type="date"
            id="birthday"
            class="w-full rounde-lg border-gray-200"
          />
        </div>
      </div>
      <div>
        <label for="age" class="text-sm font-bold">만나이</label>
        <div class="relative mt-1" id="result"></div>
      </div>
      <button id="submit" class="block w-full rounde-lg">제출하기</button>
    </div>
  </div>
  <script src="ageculator.js"></script>
</body>
